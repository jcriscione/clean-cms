<section class="content-container loaded-{{loaded}}" data-ng-controller="CampaignsController" data-ng-init="initNew()">
    <div class="page-header">
        <h1>New Campaign</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Campaign Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="campaign.campaign_name" id="name" class="form-control" placeholder="Campaign Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="id">Campaign ID</label>
                    <div class="controls">
                        <input type="text" data-ng-model="campaign.campaign_id" id="id" class="form-control" placeholder="Campaign ID" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="label">Filter Label</label>
                    <div class="controls">
                        <input type="text" data-ng-model="campaign.filter_label" id="label" class="form-control" placeholder="Filter Label" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Submit">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
