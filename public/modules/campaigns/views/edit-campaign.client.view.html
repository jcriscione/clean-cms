<section class="content-container loaded-{{loaded}}" data-ng-controller="CampaignsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Campaign</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
			<small>
				<em class="text-muted">
					Created on
					<span data-ng-if="!campaign.created">Jan 1 2015</span>
					<span data-ng-if="campaign.created" data-ng-bind="campaign.created | date:'mediumDate'"></span>
					by
					<span data-ng-if="!campaign.creator">admin</span>
					<span data-ng-if="campaign.creator" data-ng-bind="campaign.creator"></span>
				</em>
			</small>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Campaign Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="campaign.campaign_name" id="name" class="form-control" placeholder="Campaign Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="id">Campaign ID</label>
                    <div class="controls">
                        <input type="text" data-ng-model="campaign.campaign_id" id="id" class="form-control" placeholder="Campaign ID" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="label">Filter Label</label>
                    <div class="controls">
                        <input type="text" data-ng-model="campaign.filter_label" id="label" class="form-control" placeholder="Filter Label" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-primary">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
