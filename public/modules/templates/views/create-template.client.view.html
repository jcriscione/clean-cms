<section class="content-container" data-ng-controller="TemplatesController">
    <div class="page-header">
        <h1>New Template</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="template.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <!--div class="form-group">
                    <label class="control-label" for="path">Path</label>
                    <div class="controls">
                        <input type="text" data-ng-model="template.path" id="path" class="form-control" placeholder="Path" required>
                    </div>
                </div-->
                <div>
                    <div class="form-group">
                        <h2>Locations:</h2>
                    </div>
                    <div ng-repeat="location in template.locations">
                        <!--div class="form-group">
                            <button class="btn btn-warning pull-right" type="button" ng-click="removeLocation($index)">Remove Location</button>
                            <h3>{{location.name}}</h3>
                        </div-->
                        <div class="pull-right list-buttons">

                            <a class="btn btn-primary" ng-click="confirmRemoveLocation($index)">
                                <i class="glyphicon glyphicon-trash"></i>
                            </a>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="location">Location Name</label>
                            <div class="controls">
                                <input type="text" data-ng-model="location.name" id="fieldname" class="form-control" placeholder="Location Name" required>
                            </div>
                        </div>
                        <hr/>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="button" ng-click="addNew()"><strong>+</strong> Add New Location</button>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
