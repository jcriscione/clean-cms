<section class="content-container" data-ng-controller="TemplatesController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Template</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
				<small>
					<em class="text-muted">
						Created on
						<span data-ng-if="!template.created">Jan 1 2015</span>
						<span data-ng-if="template.created" data-ng-bind="template.created | date:'mediumDate'"></span>
						by
						<span data-ng-if="!template.creator">admin</span>
						<span data-ng-if="template.creator" data-ng-bind="template.creator"></span>
					</em>
				</small>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="template.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <!--div class="form-group">
                    <label class="control-label" for="path">Path</label>
                    <div class="controls">
                        <input type="text" data-ng-model="template.path" id="path" class="form-control" placeholder="Path" required>
                    </div>
                </div-->
                 <div>
                    <div class="form-group">
                        <h2>Locations:</h2>
                    </div>                
                    <div ng-repeat="location in template.locations">
                        <div class="pull-right list-buttons">

                            <a class="btn btn-danger" ng-click="confirmRemoveLocation($index)">
                                <i class="glyphicon glyphicon-trash"></i>
                            </a>
                            <button type="button" class="btn-up" ng-click="moveLocationUp($index)" ng-disabled="$first"></button>
                            <button type="button" class="btn-down" ng-click="moveLocationDown($index)" ng-disabled="$last"></button>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="location">Location Name</label>
                            <div class="controls">
                                <input type="text" data-ng-model="location.name" id="fieldname" class="form-control" placeholder="Location Name" required>
                            </div>
                        </div>
                        <hr/>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="button" ng-click="addNew()">Add New Location</button>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
