<section class="content-container loaded-{{loaded}} list" data-ng-controller="SegmentsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Segments</h1>
    </div>

    <div class="row" data-ng-repeat="segment in segments | orderBy: 'name'">
        <div class="col-sm-9">
            <a data-ng-href="#!/segments/{{segment._id}}">
                <h4 class="" data-ng-bind="segment.title"></h4>
            </a><br/>
			<small>
				<em class="text-muted">
					Created on
					<span data-ng-if="!segment.created">Jan 1 2015</span>
					<span data-ng-if="segment.created" data-ng-bind="segment.created | date:'mediumDate'"></span>
					by
					<span data-ng-if="!segment.creator">admin</span>
					<span data-ng-if="segment.creator" data-ng-bind="segment.creator"></span>
				</em>
			</small>
        </div>
        <div class="col-sm-3">
	        <div class="btn-group pull-right hidden-xs">
	            <a class="btn btn-info" href="#!/segments/{{segment._id}}/edit">
	                <i class="glyphicon glyphicon-edit"></i>
	            </a>
	            <a class="btn btn-danger" data-ng-click="confirmRemove(segment);">
	                <i class="glyphicon glyphicon-trash"></i>
	            </a>
	        </div>
	        <div class="btn-group visible-xs">
	            <a class="btn btn-info" href="#!/segments/{{segment._id}}/edit">
	                <i class="glyphicon glyphicon-edit"></i>
	            </a>
	            <a class="btn btn-danger" data-ng-click="confirmRemove(segment);">
	                <i class="glyphicon glyphicon-trash"></i>
	            </a>
	        </div>
        </div>
    </div>
    <!--div class="list-group">
        <a data-ng-repeat="segment in segments" data-ng-href="#!/segments/{{segment._id}}/edit" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="segment.created | date:'medium'"></span>
				by
				<span data-ng-bind="segment.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="segment.name"></h4>
        </a>
    </div-->
    <div class="alert alert-warning text-center" data-ng-hide="!segments.$resolved || segments.length">
    	No Segments yet, why don't you <a href="/#!/segments/create">create one</a>?
    </div>
</section>
