<section class="content-container loaded-{{loaded}}" data-ng-controller="SegmentsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Segment</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
				<small>
					<em class="text-muted">
						Created on
						<span data-ng-if="!segment.created">Jan 1 2015</span>
						<span data-ng-if="segment.created" data-ng-bind="segment.created | date:'mediumDate'"></span>
						by
						<span data-ng-if="!segment.creator">admin</span>
						<span data-ng-if="segment.creator" data-ng-bind="segment.creator"></span>
					</em>
				</small>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="segment.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="title">Title</label>
                    <div class="controls">
                        <input type="text" data-ng-model="segment.title" id="title" class="form-control" placeholder="Title" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="segment.description" id="description" class="form-control" placeholder="description" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-primary">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
